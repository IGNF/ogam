imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@OGAMBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%", en] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals: 
      configurationManager : '@ogam.configuration_manager'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: website
        connections:
            website:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /website\./i
            mapping:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /mapping\./i
            metadata:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /metadata\./i
            raw_data:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /raw_data\./i
            harmonized_data:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /harmonized_data\./i


    orm:
        default_entity_manager: website
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            website:
                 connection: website
                 mappings:
                     OGAMBundle: 
                        dir: Entity/Website
            mapping:
                 connection: mapping
                 mappings:
                    OGAMBundle:
                        dir: Entity/Mapping
            metadata:
                 connection: metadata
                 mappings:
                    OGAMBundle:
                     dir: Entity/Metadata
            raw_data:
                 connection: raw_data
                 mappings:
                     OGAMBundle:
                        dir: Entity/RawData
            harmonized_data:
                 connection: harmonized_data
                 mappings:
                     OGAMBundle:
                        dir: Entity/HarmonizedData



# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

    
# breadcrumb configuration
white_october_breadcrumbs: ~