        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Siesta Examples</title>
        <!-- 
            Ext JS library CSS, this is merely for the Siesta UI and is not used by your tests.
            Your tests use the ExtJS library, specified in the "preload" config of harness.
            DO NOT CHANGE THIS LINE, instead modify the "preload".  
        -->

        <!-- Siesta CSS -->

        -->

        <script src="http://bryntum.com/examples/extjs-6.0.1/build/classic/theme-triton/theme-triton.js" type="text/javascript"></script>

        <!-- Additional ExtJS file, not required if you don't use code coverage feature -->

        <!-- Siesta application -->
        <script type="text/javascript" src="../siesta-all.js"></script>

        <!-- Additional Siesta files, not required if you don't use code coverage feature -->
        <script type="text/javascript" src="../siesta-coverage-all.js"></script>

        <!-- A sample utility class with convenience methods helping you write your tests more efficiently -->
        <script src="lib/Your.Test.Class.js" type="text/javascript"></script>
